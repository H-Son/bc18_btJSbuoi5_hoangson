<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>BaiTap</title>
  </head>
  <body class="container text-center">
    <h2 class="bg-warning">BT1-TUYỂN SINH</h2>
    <br />
    <label for="diem1">Nhập Điểm Môn 1 </label>
    <input type="number" id="diem1" style="width: 200px" placeholder="1-10" />
    <br />

    <label for="diem2">Nhập Điểm Môn 2 </label>
    <input type="number" id="diem2" style="width: 200px" placeholder="1-10" />
    <br />
    <label for="diem3">Nhập Điểm Môn 3 </label>
    <input type="number" id="diem3" style="width: 200px" placeholder="1-10" />
    <br />
    <label for="diemchuan">Điểm Chuẩn </label>
    <input
      type="number"
      id="diemchuan"
      style="width: 200px"
      placeholder="1-30"
    />
    <br />
    <div class="form-group container" style="width: 300px">
      <label>Chọn Đối Tượng Ưu Tiên</label>
      <select class="form-control" id="doituonguutien">
        <option selected>Hãy Chọn Một Đối Tượng</option>
        <option value="0">Không Thuộc Đối Tượng Ưu Tiên</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="form-group container" style="width: 300px">
      <label>Chọn Khu Vực Ưu Tiên</label>
      <select class="form-control" id="khuvucuutien">
        <option selected>Hãy Chọn Một Khu Vực</option>
        <option value="x">Không Thuộc Khu Vực Ưu Tiên</option>
        <option value="a">Khu Vực A</option>
        <option value="b">Khu Vực B</option>
        <option value="c">Khu Vực C</option>
      </select>
    </div>
    <br />
    <button type="button" class="btn btn-info" onclick="ketqua()">
      Kiểm Tra Kết Quả
    </button>
    <br />
    <br />
    <div class="bg-danger container" style="width: 300px">
      <h4 id="result_bt1"></h4>
    </div>
    <br />
    <br />
    <br />
    <h2 class="bg-warning">BT2-TÍNH TIỀN ĐIỆN</h2>
    <br />
    <label for="tenDien">Nhập Họ Và Tên Khách Hàng </label>
    <input
      type="text"
      id="tenDien"
      style="width: 400px"
      placeholder="Họ & Tên"
    />
    <br />
    <label for="soKw">Điện Năng Tiêu Thụ </label>
    <input type="number" id="sokw" style="width: 200px" placeholder="KWh" />
    <br />
    <br />
    <button type="button" class="btn btn-info" onclick="tinhTienDien()">
      Tiền Điện Phải Trả
    </button>
    <br />
    <br />
    <div class="bg-danger container" style="width: 400px">
      <h4 id="result_bt2"></h4>
    </div>
    <br />
    <br />
    <br />
    <h2 class="bg-warning">BT3-TÍNH THUẾ THU NHẬP CÁ NHÂN</h2>
    <br />
    <label for="tenThue">Nhập tên cá nhân </label>
    <input
      type="text"
      id="tenThue"
      style="width: 400px"
      placeholder="Họ & Tên"
    />
    <br />
    <label for="thuNhap">Tổng thu nhập hằng năm </label>
    <input
      type="number"
      id="thuNhap"
      style="width: 200px"
      placeholder="VNĐ/Năm"
    />
    <br />
    <label for="nguoiPhuThuoc">Số Người Phụ thuộc </label>
    <input type="number" id="nguoiPhuThuoc" style="width: 200px" />
    <br />
    <br />
    <button type="button" class="btn btn-info" onclick="tinhThue()">
      Tổng Thuế
    </button>
    <br />
    <br />
    <div class="bg-danger container" style="width: 400px">
      <h4 id="result_bt3"></h4>
    </div>
    <br />
    <br />

    <h2 class="bg-warning">BT4-TÍNH TIỀN CÁP</h2>
    <br />
    <label for="maKhachHang">Nhập Mã Khách Hàng </label>
    <input
      type="text"
      id="maKhachHang"
      style="width: 200px"
      placeholder="123-456-789"
    />
    <br />
    <div class="form-group container" style="width: 300px">
      <label>Bạn Là :</label>
      <select class="form-control" id="khachHang">
        <option selected>Hãy chọn loại dịch vụ</option>
        <option value="nd">Nhà Dân</option>
        <option value="dn">Doanh Nghiệp</option>
      </select>
    </div>
    <label for="congKetNoi">Số Cổng Kết Nối </label>
    <input type="number" id="congKetNoi" style="width: 200px" value="1" />
    <br />
    <label for="kenhCaoCap">Tổng Số Kênh Cao Cấp Cần Thuê </label>
    <input type="number" id="kenhCaoCap" style="width: 200px" />
    <br />
    <br />
    <button type="button" class="btn btn-info" onclick="tinhCap()">
      Tính Tiền Cáp
    </button>
    <br />
    <br />
    <div class="bg-danger container" style="width: 400px">
      <h4 id="result_bt4"></h4>
    </div>
    <!-- <h4 id="xuatSoLe"></h4> -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./bt4h.js"></script>
    <script src="./tiendien.js"></script>
    <script src="./thuethunhap.js"></script>
    <script src="./tiencap.js"></script>
  </body>
</html>
